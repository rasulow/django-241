<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        .create-button {
            border: 1px solid green;
            color: green;
            padding: 5px 10px;
            font-size: large;
            border-radius: 10px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .create-button:hover {
            background-color: green;
            color: white;
        }

        .input-div {
            border: 1px solid gray;
            border-radius: 10px;
            width: 200px;
            padding: 5px 10px 5px 10px;
            
        }

        .input-style {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
        }
        

        .input-style:focus {
            border: none;
            outline: none;
        }

        .label-style {
            font-size: medium;
            font-weight: 700;
        }

        button {
            margin-top: 20px;
            border-radius: 10px;
            height: 25px;
            width: 100px;
            background-color: transparent;
            border: 1px solid green;
            color: green;
        }

        button:hover {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
