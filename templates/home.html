<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        {% for product in products %}
            <div style="border: 1px solid black; margin-bottom: 20px;">
                <div style="display: flex;">
                    <label for="id" style="font-weight: 700;margin-right: 10px;">ID</label>
                    <div id="id">{{ product.id }}</div>
                </div>
                <div style="display: flex;">
                    <label for="name" style="font-weight: 700;margin-right: 10px;">Name</label>
                    <div id="name">{{ product.name }}</div>
                </div>
                <div style="display: flex;">
                    <label for="description" style="font-weight: 700;margin-right: 10px;">Description</label>
                    <div id="description">{{ product.description }}</div>
                </div>
                <div style="display: flex;">
                    <label for="price" style="font-weight: 700;margin-right: 10px;">Price</label>
                    <div id="price">{{ product.price }}</div>
                </div>
                <div style="display: flex;">
                    <label for="category" style="font-weight: 700;margin-right: 10px;">Category</label>
                    <div id="category">{{ product.category.name }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
